<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <p id="date"></p>
    </header>

    <main>
      <section class="display-cities">
        <h2>Search for a city:</h2>

        <form id="user-form">
          <input
            name="city"
            id="city"
            type="text"
            autofocus="true"
            class="form-input"
            required
          />
          <button type="submit" class="btn" id="search-button">Search</button>
        </form>

        <div id="storage-cities"></div>
      </section>

      <section class="display-weather">
        <div id="actual-weather">
          <h2 id="city-date"></h2>
          <p id="actual-temp"></p>
          <p id="actual-wind"></p>
          <p id="actual-humidity"></p>
          <p id="actual-UVindex"></p>
        </div>
        <h3 id="title-forecast">5 - Day Forecast:</h3>
        <div id="forecast"></div>
      </section>
    </main>

    <script src="./Assets/script.js"></script>
  </body>
</html>
